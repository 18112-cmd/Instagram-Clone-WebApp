<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Followers - Instagram Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2>Followers</h2>
  <div id="followers-list" class="list-group mt-4"></div>
</div>

<script>
async function fetchFollowers() {
  const response = await fetch("/api/followers", { credentials: "include" });
  const data = await response.json();

  const listDiv = document.getElementById("followers-list");
  data.forEach(user => {
    listDiv.innerHTML += `<div class="list-group-item">${user.username}</div>`;
  });
}

window.onload = fetchFollowers;
</script>

</body>
</html>
