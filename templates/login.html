<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Instagram Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="/static/firebase-login.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4 text-center">
      <h2 class="mb-4">Instagram Clone</h2>

      <div id="login-box" class="card p-4 shadow-sm">
        <input type="text" id="username" class="form-control mb-3" placeholder="Username">
        <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
        <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
        <button id="login" class="btn btn-primary w-100 mb-2">Login</button>
        <button id="sign-up" class="btn btn-secondary w-100">Sign Up</button>
      </div>

      <button id="sign-out" hidden class="btn btn-danger mt-3">Sign Out</button>
    </div>
  </div>
</div>

</body>
</html>
